    <script src="//cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
    <style>
        /* Basic CSS to center and remove margins */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrollbars */
            background-color: #000; /* Black background outside the game */
        }
        /* Styles for the game container (if you use 'parent' in config) */
        #phaser-game-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Canvas takes up available space within the container/body */
        canvas {
            display: block;
            /* width: 100%; */ /* Handled by Phaser Scale Manager */
            /* height: 100%; */
        }
    </style>
</head>
<body>
    <div id="phaser-game-container"></div>

    <script src="source/game.js"></script>
</body>
</html>
